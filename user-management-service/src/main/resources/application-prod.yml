server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:library_users_db}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

jwt:
  secret: ${JWT_SECRET:library-secret-key-2024-very-secure-jwt-token-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

microservices:
  book-catalog:
    url: ${BOOK_CATALOG_URL:http://localhost:8082}
  loan-management:
    url: ${LOAN_MANAGEMENT_URL:http://localhost:8083}
  reports:
    url: ${REPORTS_URL:http://localhost:8084}
  notifications:
    url: ${NOTIFICATIONS_URL:http://localhost:8085}

logging:
  level:
    root: WARN
    com.library.users: INFO


