version: '3.8'

services:
  mysql-users:
    image: mysql:8.0
    container_name: library-mysql-users
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: library_users_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_users_data:/var/lib/mysql
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-books:
